name = "aipaypercrawl"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
[site]
bucket = "./out"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "aipaypercrawl-db"
database_id = "your-database-id-here"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-namespace-id-here"

# Environment variables
[vars]
NEXT_PUBLIC_APP_URL = "https://aipaypercrawl.com"

# Build configuration
[build]
command = "npm run build"

[build.upload]
format = "service-worker" 