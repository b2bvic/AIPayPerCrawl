name = "aipaypercrawl"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = "out"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "aipaypercrawl-db"
database_id = "a0d4709d-f2be-4330-981d-0735e1ceaff7"

# KV Namespace for caching
[[kv_namespaces]]
binding = "CACHE"
id = "6ec34c4721d34e07adca0d9b0e138e9e"

# Environment variables
[vars]
NEXT_PUBLIC_APP_URL = "https://aipaypercrawl.com" 